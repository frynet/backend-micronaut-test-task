<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Documentation</title>
    <style th:inline="text">
        * {
            margin: 10px;
        }

        button {
            display: inline-block;
            outline: none;
            cursor: pointer;
            font-weight: 600;
            border-radius: 3px;
            padding: 12px 24px;
            border: 0;
            color: white;
            background: #000000;
            line-height: 1.15;
            font-size: 16px;
        }

        button:hover {
            transition: all .1s ease;
            box-shadow: 0 0 0 0 #fff, 0 0 0 3px #1de9b6;
        }
    </style>

</head>

<body>
<div align="center">
    <a th:href="${redoc}">
        <button>Redoc</button>
    </a>
</div>

<div align="center">
    <a th:href="${swagger}">
        <button>Swagger-UI</button>
    </a>
</div>
</body>

</html>
